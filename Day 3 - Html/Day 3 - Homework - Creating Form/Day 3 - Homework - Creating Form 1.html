<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creating Form</title>
    <style>
        #form1 {
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <form id="form1">
        <table>
            <tr>
                <td colspan="4" style="color: aliceblue; background-color: orangered; text-align: center;">SỞ THÍCH CỦA BẠN</td>
            </tr>
            <tr>
                <td style="text-align: right; vertical-align: bottom;">Họ và tên</td>
                <td colspan="2"><input type="text" name="yourname" size="30px"></td>
            </tr>
            <tr>
                <td style="text-align: right; vertical-align: bottom;">Email</td>
                <td colspan="2"><input type="text" name="email" size="20px"></td>
            </tr>
            <tr>
                <td rowspan="4" style="vertical-align: top; text-align: right;">Sở thích</td>
                <td>
                    <input type="checkbox" name="hobby" value="Thể thao"> Thể thao
                </td>
                <td>
                    <input type="checkbox" name="hobby" value="Âm nhạc"> Âm nhạc                    
                </td>
                <td>
                    <input type="checkbox" name="hobby" value="Đọc sách"> Đọc sách              
                </td>
            </tr>
            <tr>
                <td>
                    <input type="checkbox" name="hobby" value="Lướt web"> Lướt web              
                </td>
                <td>
                    <input type="checkbox" name="hobby" value="Chơi game"> Chơi game
                </td>
                <td>
                    <input type="checkbox" name="hobby" value="Điện ảnh"> Điện ảnh
                </td>
            </tr>
            <tr>
                <td colspan="3">
                <input type="checkbox" name="hobby" value="Du lịch"> Du lịch
                </td>
            </tr>
            <tr>
                <td><input type="button" name="submitForm" value="Gửi thông tin"></td>
                <td colspan="2"><input type="reset" name="rếtForm" value="Nhập lại"></td>
            </tr>
        </table>
    </form>
</body>
</html>
