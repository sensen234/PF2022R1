<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic List</title>
    <style>
        .country {
            font-size: 20px;
            font-family: Arial, Helvetica, sans-serif;
            font-weight: bold;
        }
        .city {
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            font-size: 18px;
            font-weight: normal;
        }
    </style>
</head>
<body>
    <ul type="disc" class="country">
        <li>Việt Nam</li>
        <ol class="city">
           <li>Hà Nội</li> 
           <li>Sài Gòn</li>
           <li>Huế</li>
           <li>Đà Nẵng</li>
        </ol>
        <li>Hoa Kỳ</li>
        <ol class="city">
            <li>New York</li> 
            <li>Los Angeles</li>
            <li>Chicago</li>
            <li>Houston</li>
         </ol>
        <li>Trung Quốc</li>
        <ol class="city">
            <li>Beijing</li> 
            <li>Chongqing</li>
            <li>Shanghai</li>
            <li>Tianjin</li>
         </ol>
    </ul>
</body>
</html>
