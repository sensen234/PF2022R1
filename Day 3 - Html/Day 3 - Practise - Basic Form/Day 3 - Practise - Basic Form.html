<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Form</title>
</head>
<style>
    form {
        font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif
    }
</style>
<body>
    <form method="get">
        <h2>Order Form</h2>
        <p>What would you like to buy</p>
        <select name = "planOption">
            <option value="plan A" selected>A</option>
            <option value="plan B">B</option>
        </select>
        <p>How many would you like to order?</p>
        <input type="radio" name="amount" value="10"> 1 - $10 <br>
        <input type="radio" name="amount" value="20"> 2 - $20 <br>
        <input type="radio" name="amount" value="30"> 3 - $25 <br>
        <p>Name <span style="color: red">*</span></p>
        <input type="text" name="FirstName" placeholder="FirstName" size="15">
        <input type="text" name="LastName" placeholder="LastName" size="15">
        <p>Email</p>
        <input type="text" name="email" size="35">
        <p>Phone Number</p>
        <input type="text" name="phonenumber1" size="5"> -
        <input type="text" name="phonenumber2" size="5"> -
        <input type="text" name="phonenumber3" size="5"> <br>
        <br>
        <input type="button" name="submit" value="Submit">
    </form>
</body>
</html>
