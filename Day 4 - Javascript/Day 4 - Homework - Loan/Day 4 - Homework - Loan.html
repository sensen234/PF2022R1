<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan</title>
</head>
<body>
    <script>
        let loan = parseFloat(prompt("Insert your loan (VND)"));
        let rate = parseFloat(prompt("Insert the interest rate (%)"));
        let year = parseFloat(prompt("Insert the year"));
        let total = loan + (loan * rate * year/100);
        let total2 = total.toLocaleString()
        alert("Total payable after " + year + " year(s) is " + total2 + " VND");
    </script>
</body>
</html>
