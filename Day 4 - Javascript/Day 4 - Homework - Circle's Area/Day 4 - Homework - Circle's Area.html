<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circle's Area</title>
</head>
<body>
    <script>
        let r = parseFloat(prompt("Input radius"));
        let d = r*2;
        let C = 2*r*Math.PI;
        let S = r*r*Math.PI;
        document.write("Circle's properties:");
        document.write("</br>");
        document.write("Radius: " + r);
        document.write("</br>");
        document.write("Diameter: " + d);
        document.write("</br>");
        document.write("Circumference: " + C);
        document.write("</br>");
        document.write("Area: " + S);
    </script>
</body>
</html>
