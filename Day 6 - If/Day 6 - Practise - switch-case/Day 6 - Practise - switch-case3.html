<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let num = parseInt(prompt('Type a number'));
        //if... else
        if (num > 0) {
            document.write(1);
        } else if (num < 0) {
            document.write(-1);
        } else {
            document.write(0);
        }

        //switch
        var o = num > 0;
        var b = num < 0;

        switch (true) {
            case o:
                document.write(1);
                break;
            case b:
                document.write(-1);
                break;
            default:
                document.write(0);
                break;
        }
    </script>
</body>

</html>
