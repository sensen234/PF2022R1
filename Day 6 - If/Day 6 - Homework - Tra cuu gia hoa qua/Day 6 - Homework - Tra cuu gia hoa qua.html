<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <input type="text" onkeyup="checkPrice(this)" placeholder="Fruits Price Checkup">
        <br>
        <br>
        <span id="result"></span>
    </div>
    <script>
        let result = document.getElementById("result");
        let output;
        function checkPrice(obj) {
            let fruitName = obj.value;
            fruitName = fruitName.toLowerCase(); // chuyen string ve ky tu viet thuong
            switch (true){
                case(fruitName == "oi" || fruitName == "ổi"):
                case(fruitName == "dua hau" || fruitName == "dưa hấu"):
                    output = "20.000 VNĐ/kg";
                    break;
                case(fruitName == "tao" || fruitName == "táo"):
                case(fruitName == "xoai" || fruitName == "xoài"):
                    output = "30.000 VNĐ/kg";
                    break;
                case(fruitName == "cam"):
                case(fruitName == "chom chom" || fruitName == "chôm chôm"):
                    output = "40.000 VNĐ/kg";
                    break;    
                case(fruitName == "mang cut" || fruitName == "măng cụt"):
                    output = "50.000 VNĐ/kg";
                    break;
                default:
                    output = "Không tìm thấy loại hoa quả này";
                    break;
            }
            result.innerText = output;
        }
    </script>
</body>

</html>
