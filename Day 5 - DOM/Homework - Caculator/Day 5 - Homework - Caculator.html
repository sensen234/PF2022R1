<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>
        <div>
            <h1>Calculator</h1>
            <div>
                <input type="number" id="num1"></input>
                <input type="number" id="num2"></input>
            </div>
            <div>
                <button id="add">Addition(+)</button>
                <button id="sub">Subtraction(-)</button>
                <button id="mul">Multiplication(*)</button>
                <button id="div">Division(/)</button>
            </div>
            <div>
                <h1>Result Division:<p id="result"></p>
                </h1>
            </div>
        </div>
    </div>
    <script>
        var num1 = document.getElementById("num1");
        var num1V = num1.addEventListener('change',function (){
            num1V=Number(num1.value)
        })
        var num2 = document.getElementById("num2");
        var num2V = num2.addEventListener('change',function (){
            num2V=Number(num2.value)
        })
        var basicResult = document.getElementById("result");
        var addResult = document.getElementById("add");
        var subResult = document.getElementById("sub");
        var mulResult = document.getElementById("mul");
        var divResult = document.getElementById("div");

        addResult.addEventListener('click', function () {
            console.log(num1V)
            basicResult.innerHTML = num1V + num2V
        });

        subResult.addEventListener('click', function () {
            basicResult.innerHTML = num1V - num2V
        });

        mulResult.addEventListener('click', function () {
            basicResult.innerHTML = num1V * num2V
        });

        divResult.addEventListener('click', function () {
            basicResult.innerHTML = num1V / num2V
        });
    </script>
</body>

</html>
