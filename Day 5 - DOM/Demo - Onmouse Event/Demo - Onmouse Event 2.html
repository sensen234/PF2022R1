<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <font color="green">
    <p id="onmouseTest">Test Onmouse Event</p>
   </font>
       
</body>
<script>
    var onmouse = document.getElementById("onmouseTest");
    onmouse.addEventListener("mouseover",mouseover);
    onmouse.addEventListener("mouseout",mouseout);
    
function mouseover(){
    onmouse.style.color = "blue";
}

function mouseout(){
    onmouse.style.color = "green";
}
</script>
</html>
