<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <font color="green">
    <p onmouseover="mouseover()" onmouseout="mouseout()" id="onmouseTest">Test Onmouse Event</p>
   </font>
       
</body>
<script>
function mouseover(){
    document.getElementById("onmouseTest").style.color = "blue";
}

function mouseout(){
    document.getElementById("onmouseTest").style.color = "green";
}
</script>
</html>
